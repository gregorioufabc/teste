<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
    <label for="num1">Digite o primeiro número:</label>
    <input type="number" id="num1"><br><br>

    <label for="num2">Digite o segundo número:</label>
    <input type="number" id="num2"><br><br>

    <button onclick="calcular('soma')">Somar</button>
    <button onclick="calcular('subtracao')">Subtrair</button>
    <button onclick="calcular('multiplicacao')">Multiplicar</button>
    <button onclick="calcular('divisao')">Dividir</button><br><br>

    <p id="resultado"></p>

    <script>
        function calcular(operacao) {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);

            if (isNaN(num1) || isNaN(num2)) {
                alert("Por favor, digite números válidos.");
                return;
            }

            var resultado;
            switch (operacao) {
                case 'soma':
                    resultado = num1 + num2;
                    break;
                case 'subtracao':
                    resultado = num1 - num2;
                    break;
                case 'multiplicacao':
                    resultado = num1 * num2;
                    break;
                case 'divisao':
                    if (num2 === 0) {
                        alert("Não é possível dividir por zero.");
                        return;
                    }
                    resultado = num1 / num2;
                    break;
                default:
                    alert("Operação inválida.");
                    return;
            }

            document.getElementById("resultado").innerText = `O resultado da ${operacao} entre ${num1} e ${num2} é ${resultado}`;
        }
    </script>
</body>
</html>
